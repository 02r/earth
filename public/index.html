<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Earth</title>
    <link rel="shortcut icon" href="/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>
</head>
<body>

    <svg id="map" class="fill-screen" xmlns="http://www.w3.org/2000/svg" version="1.1"></svg>
    <canvas id="animation" class="fill-screen"></canvas>
    <canvas id="overlay" class="fill-screen"></canvas>
    <svg id="foreground" class="fill-screen" xmlns="http://www.w3.org/2000/svg" version="1.1"></svg>

    <div id="details">

        <p id="progress">Sample progress...</p>
        <div id="location">
            <p><span id="location-coord"></span><span id="location-close" class="text-button"> ✕</span></p>
            <p id="location-value"></p>
        </div>
        <p id="show-menu">earth</p>
        <div id="menu">
            <p>Date | <span id="data-date"></span></p>
            <p>Layer | <span id="data-layer"></span></p>
            <p>Data | <span id="data-center"></span></p>
            <span>Control | </span>
                <span class="text-button" id="show-location">⚐</span><span> – </span>
                <span class="text-button" id="nav-prev-day">&nbsp;«&nbsp;</span><span> – </span>
                <span class="text-button" id="nav-prev-forecast">&nbsp;&nbsp;‹&nbsp;&nbsp;</span><span> – </span>
                <span class="text-button" id="nav-next-forecast">&nbsp;&nbsp;›&nbsp;&nbsp;</span><span> – </span>
                <span class="text-button" id="nav-next-day">&nbsp;»&nbsp;</span><span> – </span>
                <span class="text-button" id="nav-now">Now</span><p></p>
            <span>Height | (hPa) </span>
                <span class="text-button" id="iso-1000">1000</span><span> – </span>
                <span class="text-button" id="iso-850">850</span><span> – </span>
                <span class="text-button" id="iso-700">700</span><span> – </span>
                <span class="text-button" id="iso-500">500</span><span> – </span>
                <span class="text-button" id="iso-250">250</span><span> – </span>
                <span class="text-button" id="iso-70">70</span><span> – </span>
                <span class="text-button" id="iso-10">10</span><p></p>
            <span>Overlay | </span>
                <span class="text-button" id="none">None</span><span> – </span>
                <span class="text-button" id="wind">Wind</span><p></p>
            <p><a href="/about.html">more</a></p>
<!--
            <p>免責事項 | 正確な情報を提供するためのものではありません</p>
-->
        </div>
    </div>

    <script src="/js/underscore.js" charset="utf-8"></script>
    <script src="/js/backbone.js" charset="utf-8"></script>
    <script src="/js/when.js" charset="utf-8"></script>
    <script src="/js/d3.v3.js" charset="utf-8"></script>
    <script src="/js/d3.geo.projection.v0.js" charset="utf-8"></script>
    <script src="/js/d3.geo.polyhedron.v0.js" charset="utf-8"></script>
    <script src="/js/topojson.v1.js" charset="utf-8"></script>
    <script src="/js/micro.js" charset="utf-8"></script>
    <script src="/js/globes.js" charset="utf-8"></script>
    <script src="/js/layers.js" charset="utf-8"></script>
    <script src="/js/earth.v1.js" charset="utf-8"></script>

</body>
</html>
