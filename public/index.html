<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Earth</title>
    <link rel="shortcut icon" href="/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>
</head>
<body>

    <div id="display">
        <div id="container">
            <div id="map">
                <svg id="map-svg" xmlns="http://www.w3.org/2000/svg" version="1.1"></svg>
            </div>
            <div id="field">
                <canvas id="field-canvas"></canvas>
            </div>
            <div id="overlay">
                <canvas id="overlay-canvas"></canvas>
            </div>
            <div id="top">
                <svg id="top-svg" xmlns="http://www.w3.org/2000/svg" version="1.1">
                </svg>
            </div>
        </div>

        <div id="details">
            <p id="status"></p>
            <p id="location"></p>
            <p id="point-details"></p>
            <span id="type"><a id="type-link" href="javascript:toggleMenu()">earth</a></span>
            <div id="tools">
                <p>Date | <span id="data-date"></span></p>
                <p>Layer | <span id="data-layer"></span></p>
                <p>Data | <span id="data-center"></span></p>
<!--
                <p>Date | 2013-11-14 09:00 (forecast)</p>
                <p>Layer | Wind Velocity @ 1000 hPa - GFS 1.0º</p>
                <p>Data | US National Weather Service</p>
-->
                <span>Control | </span>
                    <span class="text-button" id="show-location">☼</span><span> – </span>
                    <span class="text-button" id="previous-day">&nbsp;«&nbsp;</span><span> – </span>
                    <span class="text-button" id="previous-hour">&nbsp;&nbsp;‹&nbsp;&nbsp;</span><span> – </span>
                    <span class="text-button" id="next-hour">&nbsp;&nbsp;›&nbsp;&nbsp;</span><span> – </span>
                    <span class="text-button" id="next-day">&nbsp;»&nbsp;</span><span> – </span>
                    <span class="text-button" id="current-conditions">Now</span><p></p>
                <span>Height | (hPa) </span>
                    <span class="text-button" id="1000">1000</span><span> – </span>
                    <span class="text-button" id="200">200</span><span> – </span>
                    <span class="text-button" id="100">100</span><span> – </span>
                    <span class="text-button" id="10">10</span><span> – </span>
                    <span class="text-button" id="1">1</span><p></p>
                <span>Overlay | </span>
                    <span class="text-button" id="none">None</span><span> – </span>
                    <span class="text-button" id="wind">Wind</span><span> – </span>
                    <span class="text-button" id="temp">Temp</span><span> – </span>
                    <span class="text-button" id="hum">Hum</span><span> – </span>
                    <span class="text-button" id="could">Cloud</span><p></p>
                <p><a href="/about.html">more</a></p>
                <p>免責事項 | 正確な情報を提供するためのものではありません</p>

                <!--
                <p>Author |
                    Cameron Beccario <a href="https://twitter.com/cambecc">@cambecc</a>,
                    <a href="https://www.facebook.com/fuusoku">Facebook Page</a></p>
                -->

            </div>
        </div>
    </div>

    <script type="text/javascript">
        function toggleMenu() {
            var menu = document.getElementById('tools');
            if (menu.className.indexOf("visible") < 0) {
                menu.className = "visible";
            } else {
                menu.className = "";
            }
        }
    </script>

    <script src="/js/when.js" charset="utf-8"></script>
    <script src="/js/d3.v3.js" charset="utf-8"></script>
    <script src="/js/d3.geo.projection.v0.js" charset="utf-8"></script>
    <script src="/js/d3.geo.polyhedron.v0.js" charset="utf-8"></script>
    <script src="/js/topojson.v1.js" charset="utf-8"></script>
    <script src="/js/util.js" charset="utf-8"></script>
    <script src="/js/mvi.js" charset="utf-8"></script>
    <script src="/js/earth.js" charset="utf-8"></script>

</body>
</html>
