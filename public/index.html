<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Earth</title>
    <link rel="shortcut icon" href="/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>
</head>
<body>

    <div id="display">
        <svg id="map" class="full-view" xmlns="http://www.w3.org/2000/svg" version="1.1"></svg>
        <canvas id="animation" class="full-view"></canvas>
        <canvas id="overlay" class="full-view"></canvas>
        <svg id="foreground" class="full-view" xmlns="http://www.w3.org/2000/svg" version="1.1"></svg>

        <div id="details">
            <p id="progress"></p>
            <p><span id="location"></span><span class="invisible text-button" id="location-close"> ✕</span></p>
            <p id="location-details"></p>
            <span class="text-button" id="show-menu">earth</span>
            <div id="menu">
                <p>Date | <span id="data-date"></span></p>
                <p>Layer | <span id="data-layer"></span></p>
                <p>Data | <span id="data-center"></span></p>
                <span>Control | </span>
                    <span class="text-button" id="show-location">⚐</span><span> – </span>
                    <span class="text-button" id="previous-day">&nbsp;«&nbsp;</span><span> – </span>
                    <span class="text-button" id="previous-forecast">&nbsp;&nbsp;‹&nbsp;&nbsp;</span><span> – </span>
                    <span class="text-button" id="next-forecast">&nbsp;&nbsp;›&nbsp;&nbsp;</span><span> – </span>
                    <span class="text-button" id="next-day">&nbsp;»&nbsp;</span><span> – </span>
                    <span class="text-button" id="current-conditions">Now</span><p></p>
                <span>Height | (hPa) </span>
                    <span class="text-button" id="1000">1000</span><span> – </span>
                    <span class="text-button" id="200">200</span><span> – </span>
                    <span class="text-button" id="100">100</span><span> – </span>
                    <span class="text-button" id="10">10</span><span> – </span>
                    <span class="text-button" id="1">1</span><p></p>
                <span>Overlay | </span>
                    <span class="text-button" id="none">None</span><span> – </span>
                    <span class="text-button" id="wind">Wind</span><p></p>
                <p><a href="/about.html">more</a></p>
                <!--<p>免責事項 | 正確な情報を提供するためのものではありません</p>-->
            </div>
        </div>
    </div>

    <script src="/js/underscore.js" charset="utf-8"></script>
    <script src="/js/backbone.js" charset="utf-8"></script>
    <script src="/js/when.js" charset="utf-8"></script>
    <script src="/js/d3.v3.js" charset="utf-8"></script>
    <script src="/js/d3.geo.projection.v0.js" charset="utf-8"></script>
    <script src="/js/d3.geo.polyhedron.v0.js" charset="utf-8"></script>
    <script src="/js/topojson.v1.js" charset="utf-8"></script>
<!--
    <script src="/js/util.js" charset="utf-8"></script>
    <script src="/js/mvi.js" charset="utf-8"></script>
    <script src="/js/earth.js" charset="utf-8"></script>
-->
    <script src="/js/micro.js" charset="utf-8"></script>
    <script src="/js/globes.js" charset="utf-8"></script>
    <script src="/js/layers.js" charset="utf-8"></script>
    <script src="/js/earth2.js" charset="utf-8"></script>

</body>
</html>
